name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

jobs:
  # Secret scanning (runs in parallel with other checks)
  # Note: Gitleaks doesn't support the release event, so we skip it for releases
  secrets:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Fast checks run first
  check:
    name: Lint, Typecheck, Knip, Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Run checks (lint, typecheck, knip, audit)
        run: make check

  # Unit tests and build
  test:
    name: Unit Tests & Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Run unit tests
        run: make test

      - name: Build all
        run: make build-all

  # E2E tests with sharding for speed
  e2e:
    name: E2E Tests (Shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Build widget
        run: make build-widget

      - name: Install Playwright
        run: make install-playwright

      - name: Run E2E Tests (Shard ${{ matrix.shard }}/2)
        run: make test-e2e-shard SHARD=${{ matrix.shard }}/2
        env:
          CI: true

      - name: Upload E2E Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  # Automated release via semantic-release (only on push to main)
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Cloudflare Workers (only on release publish)
  # Note: secrets job is skipped for releases (already scanned on merge to main)
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: [test, e2e]
    # Only deploy when a release is published
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Build all (using release tag version)
        run: make build-all
        env:
          VERSION: ${{ github.event.release.tag_name }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
