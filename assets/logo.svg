      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#24283b"/>
    </linearGradient>
    <linearGradient id="drop2" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#7dcfff"/>
