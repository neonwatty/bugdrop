<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BugDrop Custom Color Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #1a1b26;
      color: #c0caf5;
    }
    h1 { margin-bottom: 1rem; }
    p { color: #787c99; margin-bottom: 1rem; }
    .info {
      background: rgba(125, 207, 255, 0.1);
      border: 1px solid rgba(125, 207, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .color-swatch {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #9333EA;
      border-radius: 4px;
      vertical-align: middle;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <h1>Custom Color Test</h1>
  <div class="info">
    <p><strong>Test:</strong> This page loads BugDrop WITH <code>data-color="#9333EA"</code> (purple). <span class="color-swatch"></span></p>
    <p>The feedback button should be purple instead of the default teal.</p>
  </div>

  <!-- Load BugDrop WITH custom purple color -->
  <script src="/widget.js" data-repo="neonwatty/feedback-widget-test" data-theme="dark" data-color="#9333EA"></script>
</body>
</html>
